<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg" type="image/png">
    <title>Poke-app</title>
</head>
<body>

    <header class="header">
        <div class="header__input-container">
            <input class="input-container__input-item" type="text" required>
        </div>
    </header>

    <main class="poke-view">
        <div class="poke-view__img-container detaills-container">
            <img class="img-container__image" src="" alt="image-Pokemon">
        </div>

        <div class="poke-view__detaills detaills-container">
            
            <div class="detaills__name detaills">
                <h2 class="name__title title">name</h2>
                <p class="name__paragraph paragraph"></p>
            </div>

            <div class="detaills__desc detaills">
                <h2 class="desc__title title">descripcion</h2>
                <p class="desc__paragraph paragraph"></p>
            </div>

            <div class="detaills__type detaills">
                <h2 class="type__title title">type</h2>
                <p class="type__paragraph paragraph"></p>
            </div>

            <div class="detaills__dimensions detaills">
                <h2 class="dimensions__title title">dimensions</h2>
                <p class="dimensions__paragraph paragraph"></p>
            </div>

            <div class="detaills__dimensions detaills">
                <h2 class="dimensions__title title">chain of evolution</h2>
                <!-- <figure>
                    <img src="pikachu.png" alt="Pikachu lanzando un rayo">
                    <figcaption>Pikachu usando Rayo âš¡</figcaption>
                </figure> -->
            </div>

        </div>
    </main>
</body>
</html>
